    <style>
     body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;

      min-height: 100vh;
    }

    .container {
      width: 95%; /* Increased width */
      max-width: 800px;
      margin: 0 auto;
    }

    .box-main {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
      border: none;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 18px;
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    button {
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #28a745; /* Green color */
      color: #fff;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #218838; /* Darker green on hover */
    }

        document.addEventListener('DOMContentLoaded', () => {
