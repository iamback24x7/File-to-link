	<script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'download',
              'fullscreen'
            ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
    </script>
	
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%; /* Increased width */
      max-width: 800px;
      margin: 0 auto;
    }

    .box-main {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
      border: none;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 18px;
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    button {
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #28a745; /* Green color */
      color: #fff;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #218838; /* Darker green on hover */
    }

    footer {
 
      padding: 20px 0;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>


  <div class="container">
    <div class="box-main">
      <!-- Plyr Video Player -->
      <video id="player" class="playerbtns" controls="">
        <source src="%s" type="video/mp4">
        <source src="%s" type="video/ogg">
        Your browser does not support HTML5 video.
      </video>

      <div class="row">
        <div class="col-md-6">
          <p class="done"></p>
          <center><b>This link expires after 24 hours.</b></center>
          <p></p>
          <b>
            <a href="%s" type="button" id="demo" class="btn btn-primary btn-block mb-4">
              Download Now
            </a>
          </b>
        </div>
      </div>

      <script>
        var url = "%s";
        url = url.toLowerCase();
        if ((url.indexOf(".mp4") == -1) &&
            (url.indexOf(".avi") == -1) &&
            (url.indexOf(".mkv") == -1) &&
            (url.indexOf(".mov") == -1) &&
            (url.indexOf(".m3u8") == -1) &&
            (url.indexOf(".webm") == -1))
        {
            var btns = document.getElementsByClassName("playerbtns");
            for (x=0;x<btns.length;x++) {
                btns[x].style.display = "none";
            }
        }
      </script>

      <center>
        <button onclick="window.location.href='vlc://%s'">ðŸ‘€ VLC Player</button>
        <button onclick="window.location.href='playit://playerv2/video?url=%s&amp;title=<TMPL_VAR file_name>'">ðŸ‘€ Playit app</button>
        <button onclick="window.location.href='intent:%s#Intent;package=com.mxtech.videoplayer.ad;S.title=<TMPL_VAR file_name>;end'">ðŸ‘€ MX Player</button><br>
      </center>

      <br>

      <div class="py-5 text-center wow animated zoomIn">
        <div class="container">
          <p class="mt-0 mb-0">
            <span id="credits"></span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Plyr JavaScript -->
  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>

    const player = new Plyr('#player');
  </script>
