<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%s</title>
  <!-- Link to Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
 
</head>
<body>

  <div class="container">
    <div class="box-main">
      <!-- Plyr Video Player -->
      <video id="player" class="playerbtns" controls="">
        <source src="%s" type="video/mp4">
        <source src="%s" type="video/ogg">
        Your browser does not support HTML5 video.
      </video>

      <div class="row">
        <div class="col-md-6">
          <p class="done"></p>
          <center><b>This link expires after 24 hours.</b></center>
          <p></p>
          <b>
            <a href="%s" type="button" id="demo" class="btn btn-primary btn-block mb-4">
              Download Now
            </a>
          </b>
        </div>
      </div>

  

      <br>

      <footer class="py-5 text-center wow animated zoomIn">
        <div class="container">
          <p class="mt-0 mb-0">
            <span id="credits"></span>
          </p>
        </div>
      </footer>
    </div>
  </div>

  <!-- Plyr JavaScript -->
  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <script>
    const player = new Plyr('#player');
  </script>

</body>
</html>
